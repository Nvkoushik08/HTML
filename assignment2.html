<!DOCTYPE html>
<html>
<head>
<title>Sports Scoreboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        padding: 20px;
    }
    table {
        width: 80%;
        margin: auto;
        border-collapse: collapse;
        border: 1px solid black;
    }
    th, td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
    thead {
        background-color: #4CAF50;
        color: white;
    }
   
    .highest {
        font-weight: bold;
        background-color: #ffecb3;
    }
    
    @media screen and (max-width: 600px) {
        table {
            width: 100%;
            font-size: 14px;
        }
    }
</style>
</head>
<body>

<h2 style="text-align:center;">Sports Scoreboard</h2>

<table>
    
    <tr>
        <th colspan="5" style="background-color:#2196F3; color:white; font-size:18px;">
            League Standings
        </th>
    </tr>
    <thead>
        <tr>
            <th>Team</th>
            <th>Matches Played</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>
        <tr class="highest">
            <td>Tigers</td>
            <td>12</td>
            <td>10</td>
            <td>2</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Eagles</td>
            <td>12</td>
            <td>8</td>
            <td>4</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Sharks</td>
            <td>12</td>
            <td>7</td>
            <td>5</td>
            <td>21</td>
        </tr>
        <tr>
            <td>Lions</td>
            <td>12</td>
            <td>6</td>
            <td>6</td>
            <td>18</td>
        </tr>
    </tbody>
</table>

</body>
</html>
