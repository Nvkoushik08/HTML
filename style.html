
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>style</title>
    
     <style>
        h1{
            color: gray;
        }
        h2{
            font-size: 40px;
        }
        p{
            color: green;
        }
     </style>
</head>
<body>
      
    <body style="background-color:lightskyblack;">
    <h1>This is a gray heading</h1>
    <h2>This is a big heading but used h2</h2>
    <p>This is a green paragraph</p>
    <p style="color:blue;">This is another black paragraph</p>
</body>
</html>
